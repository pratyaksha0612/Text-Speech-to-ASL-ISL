<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASL Options</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #b2dfdb, #80cbc4);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #00332d;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .card button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav style="background-color: #001f1f; padding: 15px; color: white; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center;">
            <a href="/" style="text-decoration: none; color: white; font-size: 1.2rem;">üè† Home</a>
        </div>
        <div>
            <a href="/isl" style="text-decoration: none; color: white; margin-right: 20px; font-size: 1.1rem;">ISL</a>
            <a href="/asl" style="text-decoration: none; color: white; font-size: 1.1rem;">ASL</a>
        </div>
    </nav>

    <div class="main-content">
        <h2>Select Input Type for ASL</h2>
        <div class="card">
            <button onclick="location.href='/asl_text'">Text to ASL</button>
            <button onclick="location.href='/asl_speech'">Speech to ASL</button>
        </div>
    </div>
</body>
</html>
